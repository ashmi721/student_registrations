{% extends "studentapp/base.html" %}
{% block content %}

<div class="box" style="height:97vh">
  <form action ="{% url 'register_page' %}" method="post" enctype="multipart/form-data">
          <h2>Sign in</h2>
            {% if messages %}
            {% for message in messages %}
              <div class="alert alert-danger" role="alert">
                {{ message }}
              </div>
            {% endfor %}
            {% endif %}
            <div class="inputBox" style=" margin: 1px;">
                {% csrf_token %}
                <div class="form-control">
                <label for="id_first_name"><i class="bi bi-person-fill"></i></label>
                {{ form }}
            </div>
          </div>
            <div class="links">
                <a href="{% url 'login_page' %}">login</a>
                <input type="submit" value="register">
            </div> 
            </div>
    </form>
</div>

{% endblock %}
