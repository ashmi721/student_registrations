{% extends 'studentapp/base.html' %}
{% block content %}
<div class="container">
<form action ="{% url 'profile_page' %}" method="post",enctype="multipart/form-data">
        {% csrf_token %}
         <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img src="{{profile.profile_pic}}" alt="Admin" class="rounded-circle" width="150">
                    <div class="mt-3">
                      <h4>{{ profile.student.username }}</h4>
                      <div class="form-group">
                        <label for="exampleFormControlFile1">Upload image</label>
                        <input
                          type="file"
                          name="profile_img"
                          class="form-control-file"
                          id="exampleFormControlFile1"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-8">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Full Name</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      <input
                        type="text"
                        name="name"
                        class="form-control"
                        value="{{ profile.student.first_name}} {{ profile.student.last_name }}"
                        disabled
                      />
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Email</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      <input
                      type="email"
                      name="email"
                      class="form-control"
                      value="{{ profile.student.email}} "
                      disabled
                    />
                    </div>
                  </div>
                  <hr>
                 
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Mobile</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      <input
                        type="contact"
                        name="contact"
                        class="form-control"
                        value="{{ profile.contact }}"
                      />
                  </div>
                  <hr>  
                  <div class="row mb-3">
                    <div class="col-sm-3">
                      <h6 class="mb-0">City</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      <input
                        type="text"
                        name="city"
                        class="form-control"
                        value="{{ profile.city }}"
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Address</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      <input
                      type="text"
                      name="address"
                      class="form-control"
                      value="{{ profile.address }}"
                    />
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-9 text-secondary">
                      <input
                        type="submit"
                        class="btn btn-primary px-4"
                        value="Update"
                      />
                    </div>
                  </div>
                </div>
                </div>
              </div>

             

            </div>
          </div>

        </div>
    </div>
{% endblock %}
