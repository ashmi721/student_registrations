 {% extends "studentapp/base.html" %}
 {% block content %}
   <div class="box">
     <form action ="{% url 'login_page' %}" method="post" enctype="multipart/form-data">
       <h2>Sign in</h2>
       {% if messages %}
                   {% for message in messages %}
                     <div class="alert alert-danger" role="alert">
                       {{ message }}
                     </div>
                   {% endfor %}
                   {% endif %}
            {% csrf_token %}
            <div class="inputBox">
                <input type="text" name="username">
                <span>Username</span>
               
            </div>
            <div class="inputBox">
                <input type="password" name="password">
                <span>Password</span>
               
            </div>
            <div class="pt-1 mb-4 text-right">
              <input type="submit" value="login">
            </div>
                <a href="">Forget password</a>
                <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="{% url 'register_page' %}"
                  style="color: #393f81;">Register here</a></p>
               
        </div>
    </form>    
{% endblock %}
